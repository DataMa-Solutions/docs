<!-- Configuration -->
<script>
    const urlParams = new URLSearchParams(window.location.search);
    //SimpleJekyllSearch({
    //    searchInput: document.getElementById('search-input'),
    //    resultsContainer: document.getElementById('results-container'),
    //    json: '{{site.url}}/{{site.baseurl}}/search.json'
    //})
    let groups = {
        'shiny': 'Legacy',
        'datama/saas': 'Full App',
        'datama/saas/compare': 'Compare (SaaS)',
        'datama/saas/assess': 'Compare (SaaS)',
        'datama/saas/detect': 'Compare (SaaS)',
        'datama/saas/pivot': 'Compare (SaaS)',
        'datama/saas/journey': 'Compare (SaaS)',
        'datama/serverless': 'Light App',
        'datama/serverless/compare': 'Compare (Light)'
    }
    console.log(search.json)
    search.listen('search-input', {
        fields: {
            scope: {
                weight: 1100
            },
            title: {
                weight: 1000
            },
            keywords: {
                weight: 500
            },
            tags: {
                weight: 250
            },
            body: {
                weight: 100
            }
        },
        results: {
            template: (element) => {
                return {
                    scope: search.json[element.id].scope,
                    html: `<li class="search-result"><a href="${search.json[element.id].url}" title="${search.json[element.id].title}"><span class="search-group">${groups[search.json[element.id].scope]}</span><strong>${search.json[element.id].title}</strong><small>${search.json[element.id].body.substr(0, 50)}</small></a></li>`
                }
            },
            limit: 15,
            container: 'results-container'
        }
    })
    let interval = setInterval(() => {
        if (jsonLoaded) {
            if (urlParams.get('q') != null) {
                document.getElementById('search-input').value = urlParams.get('q')
                document.getElementById('search-input').dispatchEvent(new Event('input'))
            }
            clearInterval(interval)
        }
    })
</script>
