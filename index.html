<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document TEST</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="theme-custom.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <meta name="google-site-verification" content="2TAFC0sEYh6Skcw9ugudJCTvNrCF4Ka4VubqxUFCF7w" />
  <style>
  a:link {color:#429893;} /* sets normal link color */
  a:visited {color:#429893;} /* sets visited link color */
  a:active {color:#429893;}
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="edit_github_plugin.js"></script>
  <script>
    window.$docsify = {
      name: ' <img src="images/Datama_logo_horizontal.png" alt="logo" />',
      repo: '',
      loadNavbar: true,
      loadSidebar: true,
      coverpage: true,
      mergeNavbar: true,
       themeColor: '#14948c',
      search: {
          noData: 'No Results!',
          paths: 'auto',
          placeholder: 'Search Documents DataMa'
      },
      auto2top: true,
      plugins: [
        EditOnGithubPlugin.create('https://github.com/DataMa-Solutions/docs/blob/master/'),
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span style="float: right;">&copy;2020 Documents DataMa</span>',
            '<span style="float: left;">Powered with &#9829; by <a href="https://datama.fr/Home">DataMa</a> <span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
            })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
